<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>

        <form id="registerForm" action="/register" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" required><br>

            <label for="address">Address:</label>
            <textarea name="address" rows="4" required></textarea><br>

            <label for="username">Username:</label>
            <input type="text" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="password" required><br>

            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select><br>

            <!-- Additional fields for patient registration -->
            <div id="patientFields" style="display: none;">
                <label for="age">Age:</label>
                <input type="number" name="age" min="0"><br>

                <label for="gender">Gender:</label>
                <select name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
            </div>

            <!-- Additional fields for doctor registration -->
            <div id="doctorFields" style="display: none;">
                <label for="specialty">Specialty:</label>
                <input type="text" name="specialty"><br>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Function to show/hide additional fields based on the selected role
        function toggleFields() {
            var role = document.getElementById("role").value;
            var patientFields = document.getElementById("patientFields");
            var doctorFields = document.getElementById("doctorFields");

            if (role === "patient") {
                patientFields.style.display = "block";
                doctorFields.style.display = "none";
            } else if (role === "doctor") {
                patientFields.style.display = "none";
                doctorFields.style.display = "block";
            } else {
                patientFields.style.display = "none";
                doctorFields.style.display = "none";
            }
        }

        // Add event listener to the role select element
        var roleSelect = document.getElementById("role");
        roleSelect.addEventListener("change", toggleFields);

        // Initial execution of toggleFields function to handle pre-selected role
        toggleFields();
    </script>
</body>

</html>
